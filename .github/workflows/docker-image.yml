name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - actions
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and run containers
        run: |
          docker-compose up -d --build

      - name: Testing
        run: |
          docker-compose -f docker-compose.yml exec --tty app pytest

      - name: Linting
        run: |
          docker-compose -f docker-compose.yml exec --tty app black /management


